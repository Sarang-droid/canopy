          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Tree Overview</p></div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Interactive Tree Overview</h3>
            <div class="flex flex-col p-4 gap-3">
              <details class="accordion flex flex-col rounded-xl border border-[#41484e] bg-[#131516] px-[15px] py-[7px] group" open="">
                <summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
                  <p class="text-white text-sm font-medium leading-normal">Roots (Founder, CXO)</p>
                  <div class="text-white group-open:rotate-180" data-icon="CaretDown" data-size="20px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                    </svg>
                  </div>
                </summary>
                <p class="text-[#a3acb2] text-sm font-normal leading-normal pb-2">Click to view details about the Founder and CXO roles.</p>
              </details>
              <details class="accordion flex flex-col rounded-xl border border-[#41484e] bg-[#131516] px-[15px] py-[7px] group">
                <summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
                  <p class="text-white text-sm font-medium leading-normal">Trunk (Business Heads)</p>
                  <div class="text-white group-open:rotate-180" data-icon="CaretDown" data-size="20px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                    </svg>
                  </div>
                </summary>
                <p class="text-[#a3acb2] text-sm font-normal leading-normal pb-2">Click to view details about the Business Heads roles.</p>
              </details>
              <details class="accordion flex flex-col rounded-xl border border-[#41484e] bg-[#131516] px-[15px] py-[7px] group">
                <summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
                  <p class="text-white text-sm font-medium leading-normal">Branches (Departments)</p>
                  <div class="text-white group-open:rotate-180" data-icon="CaretDown" data-size="20px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                    </svg>
                  </div>
                </summary>
                <div class="flex flex-col gap-2">
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="technical">Technical Branch</button>
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="finance">Finance Branch</button>
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="canopy">Canopy Branch</button>
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="marketing">Marketing Branch</button>
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="legal">Legal and Compliance Branch</button>
                  <button class="branch-button text-[#a3acb2] text-sm font-normal leading-normal py-1 px-3 rounded hover:bg-[#2c3135] transition-colors duration-200" data-branch="project">Project Branch</button>
                </div>
              </details>
            </div>
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Task Feed</h3>
            <div class="pb-3">
              <div class="flex border-b border-[#41484e] px-4 gap-8">
                <button class="tab-button flex flex-col items-center justify-center border-b-[3px] border-b-white text-white pb-[13px] pt-4 active">
                  <p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Pending</p>
                </button>
                <button class="tab-button flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#a3acb2] pb-[13px] pt-4">
                  <p class="text-[#a3acb2] text-sm font-bold leading-normal tracking-[0.015em]">In Progress</p>
                </button>
                <button class="tab-button flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#a3acb2] pb-[13px] pt-4">
                  <p class="text-[#a3acb2] text-sm font-bold leading-normal tracking-[0.015em]">Completed</p>
                </button>
              </div>
            </div>
            <button class="task-item flex items-center gap-4 bg-[#131516] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">Review Q3 Financial Report</p>
                <p class="text-[#a3acb2] text-sm font-normal leading-normal line-clamp-2">Due: Today</p>
              </div>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center"><div class="size-3 rounded-full bg-[#0bda5b]"></div></div>
              </div>
            </button>
            <button class="task-item flex items-center gap-4 bg-[#131516] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">Approve Marketing Campaign Budget</p>
                <p class="text-[#a3acb2] text-sm font-normal leading-normal line-clamp-2">Due: Tomorrow</p>
              </div>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center"><div class="size-3 rounded-full bg-[#0bda5b]"></div></div>
              </div>
            </button>
            <button class="task-item flex items-center gap-4 bg-[#131516] px-4 min-h-[72px] py-2 justify-between">
              <div class="flex flex-col justify-center">
                <p class="text-white text-base font-medium leading-normal line-clamp-1">Schedule Team Alignment Meeting</p>
                <p class="text-[#a3acb2] text-sm font-normal leading-normal line-clamp-2">Due: Next Week</p>
              </div>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center"><div class="size-3 rounded-full bg-[#0bda5b]"></div></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
